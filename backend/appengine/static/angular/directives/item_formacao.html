<tr>
    <td>
        <button ng-click="edit($index)" class="btn btn-primary btn-sm">
            <i class="icon-pencil"></i>
        </button>
    </td>
    <td>{[ formacao.creation ]}</td>
    <td>{[ formacao.titulo ]}</td>
    <td>{[ formacao.data ]}</td>
    <td>{[ formacao.conteudo ]}</td>
    <td>
        <button ng-click="delete($index)" class="btn btn-danger btn-sm">
            <i class="icon-trash"></i>
        </button>
    </td>
</tr>
