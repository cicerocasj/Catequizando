{% extends 'base/base.html' %}
{% block header_title %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-calendar"></i>
                        Eventos
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="col-md-12">
                <div class="span12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Lista de eventos</span>
                            <ul class="box-toolbar">
                                <li>
                                    <a class="btn btn-success" href="/eventos/evento/">
                                        <i class="icon-plus btn-new-object"></i>
                                        Adicionar nova
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="box-content">
                            <div class="box-section news with-icons">
                                <div class="avatar">
                                    <span>
                                        <i class="icon-sitemap"></i>
                                    </span>
                                </div>
                                <div class="news-content">
                                    <div class="news-title" title="Alterar">
                                        <p><a href="eventos/evento/1">Formação de catequista</a></p>
                                    </div>
                                    <div class="news-text">
                                        21/03/2015 19:00
                                    </div>
                                </div>
                            </div>
                            <div class="box-section news with-icons">
                                <div class="avatar">
                                    <span>
                                        <i class="icon-sitemap"></i>
                                    </span>
                                </div>
                                <div class="news-content">
                                    <div class="news-title" title="Alterar">
                                        <p><a href="eventos/evento/1">Reunião com os pais</a></p>
                                    </div>
                                    <div class="news-text">
                                        28/07/2015 15:00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.panel -->
                <div class="text-center">
                    <ul class="pagination">
                        <li><a href="#">Prev</a></li>
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.col-lg-4 -->
        </div>
    </div>
{% endblock %}
