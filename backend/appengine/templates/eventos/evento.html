{% extends 'base/base.html' %}
{% block header_title %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-calendar"></i>
                        {% if title %}
                            {{ title }}
                        {% else %}
                            Nova evento
                        {% endif %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="col-md-12">
                <div class="span12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title"><i class="icon-pencil"></i> Dados informativos</span>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal fill-up validatable">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="padded">
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Titulo</label>
                                                <div class="col-md-8">
                                                    <input type="text" value="{{ title }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Descrição</label>
                                                <div class="col-md-8">
                                                    <textarea rows="10">{{ description }}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Data de início</label>
                                                <div class="col-md-3">
                                                    <input type="date" value="{{ initial_date }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Hora de início</label>
                                                <div class="col-md-3">
                                                    <input type="time" value="{{ initial_hour }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Data de termino</label>
                                                <div class="col-md-3">
                                                    <input type="date" value="{{ end_date }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Hora de termino</label>
                                                <div class="col-md-3">
                                                    <input type="time" value="{{ end_hour }}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Convidados</label>
                                                <div class="col-md-4">
                                                    <select name="catechized" id="" multiple="multiple">
                                                        {% for guest in guests %}
                                                            <option value="1">{{ guest }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Prensença confirma</label>
                                                <div class="col-md-4">
                                                    <select name="catechized" id="" multiple="multiple">
                                                        {% for conf in confirmed %}
                                                            <option value="1">{{ conf }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-blue">Salvar Alterações</button>
                                    <a class="btn btn-default" href="/eventos">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
