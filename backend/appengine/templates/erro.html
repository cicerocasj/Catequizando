{% extends 'base/base.html' %}
{% block header_title %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-remove-circle"></i>
                        Acesso negado
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="col-md-12">
                <div class="span12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title">Você não tem permissão para acessar esta página</span>
                        </div>
                        <div class="box-content">
                            <form method="post" class="form-horizontal fill-up validatable" enctype="multipart/form-data">
                                <div>
                                    <div class="col-md-12">
                                        <div class="padded">
                                            <a class="btn btn-default" href="/">Voltar para o início</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
{% endblock %}


{% block css %}
    <link href="/static/css/timeline.css" media="screen" rel="stylesheet" type="text/css"/>
{% endblock %}
