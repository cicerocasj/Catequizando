{% extends 'base/base.html' %}
{% block header_title %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-user"></i>
                        Novo catequista
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="col-lg-12">
                <div class="span12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title"><i class="icon-pencil"></i> Dados pessoais</span>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal fill-up validatable">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <div class="padded">
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">Nome</label>
                                                <div class="col-lg-8">
                                                    <input type="text" class="validate[required]"
                                                           data-prompt-position="topLeft" placeholder="Nome completo"
                                                            value="{{ name }}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">Email</label>
                                                <div class="col-lg-8">
                                                    <input type="text" class="validate[required]"
                                                           data-prompt-position="topLeft" placeholder="Email" value="cicerocasj@gmail.com">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">Endereço</label>
                                                <div class="col-lg-8">
                                                    <input type="text" class="validate[required]"
                                                           data-prompt-position="topLeft" placeholder="Endereço completo"
                                                            value="Avenida Juscelino Kubitscheck, 9999, Vila Industrial - São José dos Campos">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">Telefone</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="validate[required]"
                                                           data-prompt-position="topLeft" placeholder="Telefone fixo"
                                                            value="3333-3333">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-lg-2">Celular</label>
                                                <div class="col-lg-4">
                                                    <input type="text" class="validate[required]"
                                                           data-prompt-position="topLeft" placeholder="Celular"
                                                            value="99999-9999">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="avatar profile_photo">
                                            <span>
                                                <img alt="foto de perfil" title="clique para editar" class="menu-avatar" src="/static/images/avatars/avatar1.jpg"/>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-blue">Salvar Alterações</button>
                                    <a class="btn btn-default" href="/catequista">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
