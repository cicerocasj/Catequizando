{% extends 'base/base.html' %}
{% block header_title %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="area-top clearfix">
                <div class="pull-left header">
                    <h3 class="title">
                        <i class="icon-edit"></i>
                        {% if type %}
                            {{ type }}
                        {% else %}
                            Editar chamadas
                        {% endif %}
                    </h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block body %}
    <div class="container-fluid padded">
        <div class="row-fluid">
            <div class="col-md-12">
                <div class="span12">
                    <div class="box">
                        <div class="box-header">
                            <span class="title"><i class="icon-pencil"></i> Dados informativos</span>
                        </div>
                        <div class="box-content">
                            <form class="form-horizontal fill-up validatable">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="padded">
                                            <div class="form-group">
                                                <label class="control-label col-md-2">Encontro</label>
                                                <div class="col-md-3">
                                                    <select name="type" id="" class="validate[required]"
                                                            data-prompt-position="topLeft">
                                                        <option value="0"></option>
                                                        <option value="1" selected>Encontro 1 - Acolhida</option>
                                                        <option value="2">Encontro 2 - Campanha da fratenidade</option>
                                                        <option value="2">Encontro 3 - Campanha da fratenidade</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-blue">Salvar Alterações</button>
                                    <a class="btn btn-default" href="/chamadas">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
